name: dtu-${basename:${dataset.root_dir}}
tag: ""
seed: 42

diffusion:
  src_prompt:  
  tgt_prompt:  make it a church
  guidance_scale: 350
  resolution: 128
  generation_step: 8000
  unseen_views: false
  unseen_optimization: 500
  seen_optimization: 1501
  prompt_noising_scale: 0.


phong:
  ambient: 0.1
  diffuse: 0.7
  specular: 0.2
  shininess: 32.0
  frequency: 4


dataset:
  name: dtu
  root_dir: ../data/DTU/scan24
  cameras_file: cameras.npz #cameras_sphere.npz
  img_wh:
    - 512
    - 512
  #img_downscale: 2 # specify training image size by either img_wh or img_downscale
  n_test_traj_steps: 60
  scale_test_traj: 1.0
  reverse_up: false
  apply_mask: false

model:
  name: neus
  radius: 1.0
  num_samples_per_ray: 1024
  train_num_rays: 256
  max_train_num_rays: 8192
  grid_prune: true
  grid_prune_occ_thre: 0.001
  dynamic_ray_sampling: true
  batch_image_sampling: true
  randomized: true
  ray_chunk: 2048
  cos_anneal_end: 20000
  learned_background: true
  background_color: random
  variance:
    init_val: 0.3
    modulate: false
  geometry:
    name: volume-sdf
    radius: ${model.radius}
    feature_dim: 13
    grad_type: analytic
    isosurface:
      method: mc
      resolution: 512
      chunk: 2097152
      threshold: 0.
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 32
      per_level_scale: 1.3195079107728942
      include_xyz: true
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      fusion_edit: false
      edit: false
      sphere_init: true
      sphere_init_radius: 0.5
      weight_norm: true
  geometry_edit:
    name: volume-sdf-edit
    radius: ${model.radius}
    feature_dim: 13
    grad_type: analytic
    isosurface:
      method: mc
      resolution: 512
      chunk: 2097152
      threshold: 0.
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 32
      per_level_scale: 1.3195079107728942
      include_xyz: true
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      fusion_edit: false
      edit: true
      sphere_init: true
      sphere_init_radius: 0.5
      weight_norm: true
    mlp_network_config_edit:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      fusion_edit: true
      edit: true
      sphere_init: false
      sphere_init_radius: 0.5
      weight_norm: true
  texture:
    name: volume-radiance
    input_feature_dim: ${add:${model.geometry.feature_dim},3} # surface normal as additional input
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      fusion_edit: false
      edit: false
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid
  texture_edit:
    name: volume-radiance
    input_feature_dim: ${add:${model.geometry.feature_dim},3} # surface normal as additional input
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 1
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      fusion_edit: false
      edit: true
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: tanh
  # background model configurations
  num_samples_per_ray_bg: 64
  geometry_bg:
    name: volume-density
    radius: ${model.radius}
    feature_dim: 8
    density_activation: trunc_exp
    density_bias: -1
    isosurface: null
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 32
      per_level_scale: 1.3195079107728942
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      fusion_edit: false
      edit: false # change
      n_neurons: 64
      n_hidden_layers: 1

  texture_bg:
    name: volume-radiance
    input_feature_dim: ${model.geometry_bg.feature_dim}
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      fusion_edit: false
      edit: false
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid

system:
  name: neus-system
  loss:
    lambda_rgb_mse: 0.
    lambda_rgb_l1: 1.
    lambda_mask: 0.0
    lambda_eikonal: 0.1
    lambda_identity_normal: 0.1
    lambda_normal: 5.
    lambda_curvature: 0.
    lambda_sparsity: 0.0
    lambda_distortion: 0.0
    lambda_distortion_bg: 0.0
    lambda_opaque: 0.0
    lambda_pds: 4.
    lambda_phong: 0.8
    sparsity_scale: 1.
  optimizer:
    name: AdamW
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      texture:
        lr: 0.01
      geometry_edit:
        lr: 0.001 # used to be 0.001
      texture_edit:
        lr: 0.001
      geometry_bg:
        lr: 0.01
      texture_bg:
        lr: 0.01
      variance:
        lr: 0.01
  constant_steps: 5000
  scheduler:
    name: SequentialLR
    interval: step
    milestones:
      - ${system.constant_steps}
    schedulers:
      - name: ConstantLR
        args:
          factor: 1.0
          total_iters: ${system.constant_steps}
      - name: ExponentialLR
        args:
          gamma: ${calc_exp_lr_decay_rate:0.1,${sub:${trainer.max_steps},${system.constant_steps}}}

checkpoint:
  save_top_k: -1
  every_n_train_steps: 20000

export:
  chunk_size: 2097152
  export_vertex_color: True

trainer:
  max_steps: 100000
  log_every_n_steps: 100
  num_sanity_val_steps: 0
  val_check_interval: 10000
  limit_train_batches: 1.0
  limit_val_batches: 2
  enable_progress_bar: true
  precision: 16
